{% extends "base.html" %}
{% block content %}

    <h1>Places</h1>

    {% for place in places %}
        {{ place.place_name }}<br>
        {{ place.country_name }}<br>
        {{ place.place_description }}<br>
        {{ place.place_website }}<br>
        {{ place.place_map }}<br>
    {% endfor %}

{% endblock %}
